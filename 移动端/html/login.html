<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/login.min.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/getData.js"></script>
    <script src="../js/common.js"></script>
    <script src="../../js/login.js"></script>
</head>

<body>
    <header id="header">
        <button class="back"></button>
        <h6>登录</h6>
    </header>
    <div class="login">
        <form action="#/">
            用户名
            <input type="text" placeholder="请输入用户名" name="userName" maxlength="16">
            <p class="user-msg"></p>
            密码<span class="fr">忘记密码?</span>
            <div class="eyes"><input type="password" name="userPass" placeholder="请输入密码" maxlength="16">
                <p class="pass-msg"></p><img src="../images/close.png" alt="">
            </div>
            <button>立即登录</button>
        </form>
        <div><a href="./register.html">立即注册</a></div>
    </div>
</body>

</html>
