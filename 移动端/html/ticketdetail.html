<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>电影票详情</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/ticketdetail.min.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/getData.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/ticketdetail.js"></script>
</head>

<body>

    <!-- 头部 -->
    <header id="header">
        <button class="back"></button>
        <h6>电影票详情</h6>
    </header>
    <!-- 主体 -->
    <main id="main">
        <div class="film">
            <div class="movie">
                <img src="../images/gsljg.png">
                <div>
                    <h5 class="title">哥斯拉大战金刚</h5>
                    <p class="cinema">成都双楠电影城</p>
                    <p>2022-05-19</p>
                    <p class="seats">
                        <span>F4</span>
                        <span>F5</span>
                        <span>F6</span>
                    </p>
                </div>
            </div>
            <div class="code">
                <span>观看二维码</span>
                <div><img src="../images/ewm.png" alt=""></div>
                <span>515334</span>
            </div>
        </div>
    </main>
</body>

</html>
