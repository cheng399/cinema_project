<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/changePass.min.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/getData.js"></script>
    <script src="../js/common.js"></script>
    <script src="../../js/changePass.js"></script>
</head>

<body>
    <header id="header">
        <button class="back"></button>
        <h6>修改密码</h6>
    </header>
    <div class="changepass">
        <form action="#/">
            旧密码
            <div class="eyes"><input type="password" placeholder="请输入旧密码" name="oldPass" maxlength="16">
                <p class="user-msg"></p><img src="../images/close.png" alt="">
            </div>
            新密码
            <div class="eyes"><input type="password" name="newPass" placeholder="请输入新密码" maxlength="16">
                <p class="pass-msg"></p><img src="../images/close.png" alt="">
            </div>
            确认密码
            <div class="eyes"><input type="password" name="conPass" placeholder="请确认密码" maxlength="16">
                <p class="conpass-msg"></p><img src="../images/close.png" alt="">
            </div>
            <button class="conChange">确认修改</button>
        </form>
    </div>
</body>

</html>
