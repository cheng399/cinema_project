<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.min.css">
    <link rel="stylesheet" href="../css/register.min.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/getData.js"></script>
    <script src="../js/common.js"></script>
    <script src="../../js/register.js"></script>
</head>

<body>
    <header id="header">
        <button class="back"></button>
        <h6>注册</h6>
    </header>
    <div class="register">
        <form action="#/">
            用户名
            <input type="text" placeholder="请输入用户名" name="registerUser" maxlength="16">
            <p class="user-msg"></p>
            密码
            <div class="eyes"><input type="password" name="registerPass" placeholder="请输入密码" maxlength="16">
                <p class="pass-msg"></p><img src="../images/close.png" alt="">
            </div>
            确认密码
            <div class="eyes"><input type="password" name="conPass" placeholder="请确认密码" maxlength="16">
                <p class="conpass-msg"></p><img src="../images/close.png" alt="">
            </div>
            <button class="register">立即注册</button>
        </form>
    </div>
</body>

</html>
